<%- include main.html%>
<script>
    $(function () {
        $('.j-lang a').click(function () {
            var speclarr =['/videos','/video','/detail','/vshow','/filter','xvideos'],off=false;
            console.log(speclarr)
            speclarr.forEach(function (v) {
                console.log(location.href.indexOf(v),v)
                if(location.href.indexOf(v) > -1){
                    off=true
                    return false
                }
            })
            if(off){
                layer.open({
                    content: 'This page is not translated'
                    ,btn: 'ok'
                });
               return false
            }
            var lang=$(this).attr('data-url')
            if(lang){
                if(location.href.indexOf('/english') > -1){
                    return  false
                }
               location.href=lang+location.pathname+location.search
            }else{
                location.href=location.href.replace('/english','')
            }
        })
        $('.js-cat-btn').click(function (e) {
            $('.js-header').toggleClass('hidden')
            e.stopPropagation();
        })
        $('body').click(function (e) {
            $('.js-header').addClass('hidden')
            e.stopPropagation();
        })

    })
</script>
