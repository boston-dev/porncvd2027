<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title><%=meta[`title${tplLang}`] || meta[`title`]%></title>
  <% if (meta && meta.canonical) { %>
    <link rel="canonical" href="<%= meta.canonical %>">
    <% } %>
  <meta name="keywords" content="<%=meta[`keywords${tplLang}`] || meta[`keywords`]%>">
<meta name="description" content="<%=meta[`desc${tplLang}`] || meta[`desc`]%>">
<% if (meta && meta.og) { %>
<meta property="og:type" content="<%= meta.og.type || 'website' %>">
<meta property="og:title" content="<%= meta.og.title || meta.title %>">
<meta property="og:description" content="<%= meta.og.desc || meta.desc %>">
<meta property="og:url" content="<%= meta.canonical %>">
<% if (meta.og.image) { %>
<meta property="og:image" content="<%= meta.og.image %>">
<% } %>
<% } %>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
   <style>
    body { background:#05060a; color:#f7f7f7; }
    a { text-decoration:none; }
    .navbar { background:#05060a; border-bottom:1px solid #171821; }
    .profile-card { background:#111320; border-radius:1rem; border:1px solid #23263a; padding:1rem; display:flex; gap:.9rem; }
    .avatar-wrapper img { width:90px; height:90px; border-radius:50%; object-fit:cover; }
    .media-card { background:#111320; border-radius:.75rem; border:1px solid #23263a; overflow:hidden; }
    .media-thumb { position:relative; padding-top:135%; overflow:hidden; }
    .media-thumb img { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; }
    .media-body { padding:.7rem; }
    @media (max-width:575.98px){
      .profile-card{flex-direction:column;align-items:flex-start;}
    }
    .video-list-image {
          width: 100%;
          height: 280px;      
          object-fit: cover;  
          display: block;
        }
  </style>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-MQQ5DV7CGT"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-MQQ5DV7CGT');
</script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container-fluid px-3">
    <a class="navbar-brand" href="/"><%=siteName%></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link  <%= currentPath === '/' ? 'active' : '' %>"  href="/">New!</a></li>
        <li class="nav-item"><a class="nav-link  <%= currentPath.includes('hot') ? 'active' : '' %>" href="/hot.html">Hot</a></li>
      </ul>
      <form id="searchDesktopForm" class="search" action="/search/javs">
            <input class="search-txt" type="text" name="search_query" placeholder="Search" value="">
            <input class="btn" type="submit" value="Search"
                   style="background:url(&quot;https://cdn.jsdelivr.net/gh/boston-dev/status@1.0/se2.png&quot;) no-repeat center center #ec585e;text-indent: -99999px">
        </form>
    </div>
  </div>
</nav>
